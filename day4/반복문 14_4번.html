<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
for(var i=1; i<=19;  i++){
	if(i%5==0){
		document.write("★");
	}else{
		document.write("☆");
	}
}

for(var i=1; i<=19; i++){
	var star=(i%5==0)? "★":"☆";
	document.write(star);
}

</script>

</head>
