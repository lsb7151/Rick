<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<script>
/* 반복문의 종류는 for, while 밖에없다.
둘의 공통점은 목적이 둘다 동일함 = 반복수행
둘의 차이점은 반복횟수에 대한 표현 방법만 다르다. */
for(var i=1; i<=3; i++){
	document.write("줄넘기 "+i+"회 수행<br>");
}

//소괄호 안이 true인 동안 반복수행을 계속함.
var a=1;
while(true){
	a++;
	if(a>4){
		break;//반복문을 빠져나오는 명령어
	}
	document.write("나불렀어?<br>");
}
</script>
</head>
<body>

</body>
</html>
