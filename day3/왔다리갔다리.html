<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>왔다리갔다리</title>
<style>
#pic{
	position:absolute;
	left:250px;
	top:200px;
</style>
<script>
var rightLeft=250;
var flag=true
// 이미지의 위치가 500위치에 도달하면 다시 돌아오되
// 0에 도달하면 다시반대로 증가.
function moveRight(){
	rightLeft+=10;
	console.log(rightLeft);
	document.getElementById("pic").style.left=rightLeft+"px";
}
function moveLeft(){
	rightLeft-=10;
	console.log(rightLeft);
	document.getElementById("pic").style.left=rightLeft+"px";
}

function move(){
	if(flag){
		moveRight();
		if(rightLeft==500){
			flag=!flag;
		}
	}else{
			moveLeft();
			if(rightLeft==0){
				flag=!flag;
			}
	}
}
</script>
</head>
<body>
<input type = "button" value="움직이기" onClick="move()">
<img src="../images/tur.jpg" width="100px" id="pic" >
</body>
</html>
