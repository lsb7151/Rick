<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL 이동하기</title>
<script>
function goURL(){
//	var server=document.getElementById("server");
	
	//선택한 select 박스의 값에 따라 url이동.
	location.href=document.getElementById("server").value;		//프로그램을 이용한 url이동
}
</script>
</head>
<body>
	<a href="http://www.daum.net">다음</a>
	<select id="server">
		<option value="http://www.naver.com">NAVER</option>
		<option value="http://daum.net">DAUM</option>
		<option value="http://google.com">GOOGLE</option>
	</select>
	<input type="button" value="이동" onClick="goURL()">

</body>
</html>
