<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>우주선 움직이기</title>
<style>
#stage{
	width:100%;
	height:800px;
}
</style>
<script>
window.addEventListener("load", function(){
	stage=document.getElementById("stage");
	var ship=new Ship(stage,100,50,550,-200);
	ship.init();
});

/* 사물은 상태와 동작으로 구성된다
	아래의 클래스안에 변수와 함수를 기재한다 */	
var Ship=function(a,w,h,posX,posY){
	this.width=w;
	this.height=h;
	this.x=posX;
	this.y=posY;
	this.area=a;
	this.img;
	
	this.init=function(){
	this.img=document.createElement("img");
	this.img.src="../images/ship.png";
	this.img.position="absolute";
	this.img.style.width=this.width+"px";
	this.img.style.height=this.height+"px";
	this.img.left= this.x+"px";
	this.img.top= this.y+"px";
	this.area.appendChild(this.img);
	}
}
</script>
</head>
<body>
	<div id="stage"></div>
</body >
</html>
