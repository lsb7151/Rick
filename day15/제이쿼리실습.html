<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리실습</title>
<style>
/* 스타일시트의 문법 구조는 결국
	누구 - #아이디, 태그명 : 선택자(selector)
	어떻게 처리
*/
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
/* Jquery도 결국 누구를 어떻게 처리할지에 관한 문법구조를 갖는다. 
	다행스러운것은 Jquery의 선택자는 기존의 우리가 알고있는 CSS선택자를 그대로 따른다.*/
function hide(){
	var bt = document.getElementById("bt");
	bt.style.display="none";
}

//문서가 로드되면	//=window.addEventListener("load", function(){});
$(document).ready(function(){

	$("button").hide(1000);
	$("button").show(1000);
});		

</script>
</head>
<body>
	<input type="button" value="나 곧 사라짐" id="bt" onClick="hide()">
	<button>나 버튼</button>
</body>
</html>
