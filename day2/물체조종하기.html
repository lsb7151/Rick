<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
/* 이 영역은 html 이 아닌, Cascading Style sheet 라는 CSS라 불리는 디자인 영역. 이 기술을 이용하면 html의 문서로서의 한계를 극복할수있다.
ex) 제한없는 글씨크기, 제한없는 컨텐츠 위치, 색상 등등 */
#pic{
	position:absolute; /* 절대위치로 지정*/
	left:300px;	/*x축*/
	top:200px;	/*y축*/
	transform: rotate(0deg);
	transform: scale(0, 0);
}
#but{
	position:absolute;
	left:45px;
	top:3px;
}
#but2{
	position:absolute;
	left:45px;
	top:58px;
#but3{
	position:absolute;
	left 100px;
	top 20px;
</style>

<script>
//버튼을 누르면 물체를 위쪽으로(top 증가) 움직이자
var y=200;
var x=300;
var z=0;
var a=0;
var b=0;

function moveup(){
	//문서내의 pic라 불리는 이미지의 스타일 속성중 left값 변경
	document.getElementById("pic").style.top=y+"px";
	y-=10
}
//버튼을 누르면 물체를 우측으로(left 증가) 움직이자
function moveRight(){
	//문서내의 pic라 불리는 이미지의 스타일 속성중 left값 변경
	document.getElementById("pic").style.left=x+"px";
	x+=10
}
//버튼을 누르면 물체를 좌측으로(left 감소) 움직이자
function moveleft(){
	//문서내의 pic라 불리는 이미지의 스타일 속성중 left값 변경
	document.getElementById("pic").style.left=x+"px";
	x-=10
}
//버튼을 누르면 물체를 아래쪽으로(top 감소) 움직이자
function movedown(){
	//문서내의 pic라 불리는 이미지의 스타일 속성중 left값 변경
	document.getElementById("pic").style.top=y+"px";
	y+=10
}
function spin(){
	document.getElementById("pic").style.transform="rotate("+z+"deg)";
	z-=30;

}

//스타일시트를 제어하여, 물체의 스케일을 변경해보자
function setScale(){
	document.getElementById("pic").style.transform="scale("+a+","+b+")";
	a++;
	b++;
}
</script>

</head>
<body>
	<input type="button" value = " ▲ " onClick="moveup()" id="but"><br>
	<input type="button" value = "◀" onClick="moveleft()" >
	<input type="button" value = "회전"onClick="spin()">
	<input type="button" value = "▶" onClick="moveRight()">
	<input type="button" value = " ▼ " onClick="movedown()"id="but2">
	<input type="button" value = "크게" onClick="setScale()"id="but3">

	<img src="../images/tur.jpg" width="100px" id="pic">
</body>
</html>
