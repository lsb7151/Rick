<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date내장객체</title>
<script>
//현재 시간을 출력하기
var d= new Date();
//document.write(d);

//현재의 년도를 출력하시오
//document.write(d.getFullYear());

//현재의 월을 출력하시오
var mm = d.getMonth();
document.write(mm+1+"월<br>");

//현재의 일을 출력하시오
var dd= d.getDate();
document.write(dd+"일<br>");

//임의의 날짜에 대해서 원하는 정보 추출하기.
var d2=new Date("2018-7-16");	//원하는 날짜 포맷을 지정할수 있다.
document.write(d2.getDay());
</script>
</head>
<body>

</body>
</html>
