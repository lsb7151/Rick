<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
body{
margin:0px;
}
#wrapper{
	width:900px;
	height:630px;
	border:1px solid black;
	text-align:center;
}
#top{
	width:100%;
	height:100px;
}
</style>
<script src="./lib/Card.js"></script>
<script>
var stage;
var num=[];

window.addEventListener("load",function(){
	init();
});

function init(){
	stage=document.createElement("div");
	stage.style.width="90%";
	stage.style.height=505+"px";
	stage.style.border="1px solid red";
	stage.style.margin="auto";
	wrapper.appendChild(stage);
		
	createCard();
}


function createCard(){
	for(var i=1;i<40;i++){
		var card=new Card(stage, 99, 99, "white", num[i]);
		card.init();
		shuffle();
	}
}

function shuffle(){
	for(var i=0; i<40; i++){
		num[i] = Math.floor(Math.random() * 40)+1;
		for(var j=0; j<i; j++){
			if(num[i]==num[j]){
				i--;
			}
		}
	}return;
}


</script>
</head>
<body>
<div id="wrapper">
	<div id="top">
		<input type ="text" id="sec">
		<input type ="text" id="mic">
		<input type="button" value="START">
	</div>
</div>
</body>
</html>
