<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>우편번호 검색</title>
<script>
//새창에서 선택한 현재의 우편번호 텍스트를 부모 윈도우의 우편번호 입력란에 채워넣는다. +주소도 채워넣기
function setPost(zip, addr){
	var arr=zip.split("-");
	//zip으로 넘어온 데이터가 아직 분리되어 있지 않으므로 분리시켜서 opener윈도우에 알맞게 넣어주자
	opener.document.form1.zipcode1.value=arr[0];
	opener.document.form1.zipcode2.value=arr[1];
	opener.document.form1.addr1.value=addr;
	window.close();
	opener.document.form1.addr2.focus();
}
</script>
</head>
<body>
<table width="100%" border="1px">
	<tr>
