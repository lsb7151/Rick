<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
/* 특정 코드 영역을 재사용하기위해 이름을 붙여놓은 코드집합 = 함수 */
function dan(n){
	for(var i=1; i<=9; i++){
		document.write(n+"*"+i+"="+i*n+"<br>");
	}
}

for(n=2; n<=9; n++){
	dan(n);
}
</script>
</head>
<body>

</body>
</html>
