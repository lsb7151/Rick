<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#wrapper{
	 width: 600px;
	 height: 650px;
/*	background:yellow;*/
	margin:auto;
}
#controller{
	width: 100%;
	height: 53px;
	background:black;
	/*div 안쪽의 내용물에 대한 중앙정렬 */
	text-align:center;
}
#controller img{	/*한칸띄우면 안쪽의 하위요소를 의미 */
	width:50px;
}

/* 아이콘 뒤집기
#bt_prev{
	transform: rotate(180deg);
}*/
</style>
<script>
//문서내의 큰이미지의 src를 변경하자
var n=1;
function next(){
	n++;
	if(n==11){
		n=1;
	}
	document.getElementById("big").src="../images/"+n+".png";
}
function prev(){
	n--;
	if(n==0){
		n=10;
	}
	document.getElementById("big").src="../images/"+n+".png";
}
//자동이란 단지, 우리가 정의해놓은 함수를 인간이 아닌 시스템이 대신 호출해주는 것뿐이다.
function auto(){
	//자동호출부탁
	setInterval("next()",1000);
}
	
</script>
</head>
<body>
<div id="wrapper">
	<img src="../images/1.png"  height = "400px" id="big">
	<div id="controller">
		<img src="../images/lbt.png" id="bt_prev" onClick="prev()">
		<img src="../images/auto.png" id="bt_auto" onClick="auto()">
		<img src="../images/rbt.png" id="bt_next" onClick="next()">
	</div>
</div>
</body>
</html>
